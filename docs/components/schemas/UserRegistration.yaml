components:
  schemas:
    UserRegistration:
      type: object
      required:
        - first_name
        - last_name
        - email
        - password
      properties:
        first_name:
          type: string
          description: El nombre del usuario.
        last_name:
          type: string
          description: El apellido del usuario.
        email:
          type: string
          format: email
          description: El correo electrónico del usuario.
        password:
          type: string
          description: La contraseña del usuario.